<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="./chat.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700,300">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.1.2/css/material-design-iconic-font.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400&family=Finger+Paint&display=swap">
  </head>
<body>
 
    <header class="header">
      
        <div class="logo">
            <img src="./images/images.jpeg" alt="Chatbot Logo" class="profile">
            <h1><span style="font-weight: 5;">Chat with</span> Police Help Desk</h1>
        </div>
        <!-- <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav> -->
        
    </header>
    <div class="uneven-width-div">
   
       <span style="font-weight:1;color:#d3d1d1;font-size: 15px;float: right;margin-right: 10%;margin-top: 1%;">We reply immediately</span> 
    </div>
    <div class="card chat" style="   width: 70%;
    background-color: #CCCCCC;margin:auto">
        <!-- <div id="header">
          <h1>AI ChatBot</h1>
        </div> -->
        <div id="message-section">
          <div class="message" id="bot"><span id="bot-response">Hello...</span></div>
        </div>
        <div id="input-section">
          <input id="input" type="text" placeholder="Type a message" autocomplete="off" autofocus="autofocus"style="   width: 80%;margin:auto;border-radius:23px"/>
          <button class="send" onclick="sendMessage()">
            <div class="circle"><i class="zmdi zmdi-mail-send" style="color: rgb(29, 95, 177);font-size: 70px;padding-bottom: 4px;margin-bottom: 25px;margin-left: 0;"></i></div>
          </button>
        </div>
      </div>
      <script src="../script.js"></script>
</body>
</html>
